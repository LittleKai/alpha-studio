<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Studio - AI Training Hub</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* Dark Theme (Default) */
      :root {
        --bg-primary: #050a18;
        --bg-secondary: #0c162d;
        --bg-card: #121e3d;
        --bg-card-alpha: rgba(18, 30, 61, 0.7);

        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-tertiary: #64748b;

        --border-primary: rgba(30, 64, 175, 0.3);

        --accent-primary: #00d4ff;
        --accent-secondary: #3b82f6;
        --accent-primary-hover: #00b4d8;
        --accent-shadow: rgba(0, 212, 255, 0.25);

        --text-on-accent: #050a18;

        --bg-error: rgba(239, 68, 68, 0.1);
        --border-error: #ef4444;
        --text-error: #fca5a5;
      }

      /* Light Theme */
      html[data-theme="light"] {
        --bg-primary: #f8fafc;
        --bg-secondary: #f1f5f9;
        --bg-card: #ffffff;
        --bg-card-alpha: rgba(255, 255, 255, 0.8);

        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #64748b;

        --border-primary: rgba(0, 0, 0, 0.05);

        --accent-primary: #3b82f6;
        --accent-secondary: #2563eb;
        --accent-primary-hover: #2563eb;
        --accent-shadow: rgba(59, 130, 246, 0.15);

        --text-on-accent: #ffffff;

        --bg-error: rgba(239, 68, 68, 0.1);
        --border-error: #ef4444;
        --text-error: #dc2626;
      }

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
      }

      /* Glass Card Effect */
      .glass-card {
        background: var(--bg-card-alpha);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-primary);
      }

      /* Text Gradient */
      .text-gradient {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-card);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInFast {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-fade-in-fast {
        animation: fadeInFast 0.2s ease-out;
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Button Styles */
      .btn-primary {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: var(--text-on-accent);
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px var(--accent-shadow);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: var(--bg-card);
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid var(--border-primary);
        cursor: pointer;
      }

      .btn-secondary:hover {
        background: var(--bg-secondary);
        border-color: var(--accent-primary);
      }

      /* Input Styles */
      .input-field {
        background: var(--bg-card);
        border: 1px solid var(--border-primary);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        width: 100%;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-shadow);
      }

      .input-field::placeholder {
        color: var(--text-tertiary);
      }

      /* Card Hover Effect */
      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
