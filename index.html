<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Studio - AI Training Hub</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* Dark Theme (Default) */
      :root {
        --bg-primary: #050a18;
        --bg-secondary: #0c162d;
        --bg-card: #121e3d;
        --bg-card-alpha: rgba(18, 30, 61, 0.7);

        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-tertiary: #64748b;

        --border-primary: rgba(30, 64, 175, 0.3);

        --accent-primary: #00d4ff;
        --accent-secondary: #3b82f6;
        --accent-primary-hover: #00b4d8;
        --accent-shadow: rgba(0, 212, 255, 0.25);

        --text-on-accent: #050a18;

        --bg-error: rgba(239, 68, 68, 0.1);
        --border-error: #ef4444;
        --text-error: #fca5a5;
      }

      /* Light Theme */
      html[data-theme="light"] {
        --bg-primary: #f8fafc;
        --bg-secondary: #e2e8f0;
        --bg-tertiary: #cbd5e1;
        --bg-card: #ffffff;
        --bg-card-alpha: rgba(255, 255, 255, 0.9);

        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #64748b;

        --border-primary: rgba(15, 23, 42, 0.1);
        --border-secondary: rgba(15, 23, 42, 0.15);

        --accent-primary: #0ea5e9;
        --accent-secondary: #0284c7;
        --accent-primary-hover: #0284c7;
        --accent-shadow: rgba(14, 165, 233, 0.2);

        --text-on-accent: #ffffff;

        --bg-error: rgba(239, 68, 68, 0.1);
        --border-error: #ef4444;
        --text-error: #dc2626;

        --hero-text: #0f172a;
        --card-shadow: rgba(15, 23, 42, 0.08);
        --overlay-gradient: linear-gradient(to top, rgba(248, 250, 252, 0.95), transparent);
      }

      /* Dark theme specific vars */
      :root {
        --bg-tertiary: #1a2744;
        --border-secondary: rgba(30, 64, 175, 0.5);
        --hero-text: #ffffff;
        --card-shadow: rgba(0, 0, 0, 0.3);
        --overlay-gradient: linear-gradient(to top, rgba(5, 10, 24, 0.95), transparent);
      }

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
      }

      /* Glass Card Effect */
      .glass-card {
        background: var(--bg-card-alpha);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-primary);
      }

      /* Text Gradient */
      .text-gradient {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-card);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInFast {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-fade-in-fast {
        animation: fadeInFast 0.2s ease-out;
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Button Styles */
      .btn-primary {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: var(--text-on-accent);
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px var(--accent-shadow);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: var(--bg-card);
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid var(--border-primary);
        cursor: pointer;
      }

      .btn-secondary:hover {
        background: var(--bg-secondary);
        border-color: var(--accent-primary);
      }

      /* Input Styles */
      .input-field {
        background: var(--bg-card);
        border: 1px solid var(--border-primary);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        width: 100%;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-shadow);
      }

      .input-field::placeholder {
        color: var(--text-tertiary);
      }

      /* Card Hover Effect */
      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px var(--card-shadow);
      }

      /* Light Theme Specific Overrides */
      html[data-theme="light"] .glass-card {
        background: var(--bg-card-alpha);
        border: 1px solid var(--border-primary);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      html[data-theme="light"] .text-white {
        color: var(--text-primary) !important;
      }

      html[data-theme="light"] .bg-black\/20,
      html[data-theme="light"] .bg-black\/30 {
        background-color: rgba(255, 255, 255, 0.7) !important;
      }

      html[data-theme="light"] .from-\[\#050a18\] {
        --tw-gradient-from: var(--bg-primary) !important;
      }

      html[data-theme="light"] .to-transparent {
        --tw-gradient-to: transparent !important;
      }

      /* Light theme text gradient */
      html[data-theme="light"] .text-gradient {
        background: linear-gradient(135deg, #0ea5e9, #0284c7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Light theme hero section */
      html[data-theme="light"] section.relative .text-white {
        color: var(--text-primary) !important;
      }

      /* Light theme navigation text */
      html[data-theme="light"] nav .text-white {
        color: var(--text-primary) !important;
      }

      /* Light theme card backgrounds */
      html[data-theme="light"] .bg-white\/5,
      html[data-theme="light"] .bg-white\/10 {
        background-color: rgba(15, 23, 42, 0.05) !important;
      }

      html[data-theme="light"] .border-white\/5,
      html[data-theme="light"] .border-white\/10 {
        border-color: rgba(15, 23, 42, 0.1) !important;
      }

      /* Light theme opacity adjustments */
      html[data-theme="light"] .opacity-30 {
        opacity: 0.15 !important;
      }

      html[data-theme="light"] .opacity-80 {
        opacity: 0.9 !important;
      }

      /* Light theme student cards gradient overlay */
      html[data-theme="light"] .bg-gradient-to-t.from-\[\#050a18\] {
        background: linear-gradient(to top, rgba(248, 250, 252, 0.95), transparent) !important;
      }

      /* Light theme scrollbar */
      html[data-theme="light"] ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      html[data-theme="light"] ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
      }

      /* Light theme partner cards */
      html[data-theme="light"] .text-white\/80 {
        color: var(--text-secondary) !important;
      }

      /* Light theme button on hero */
      html[data-theme="light"] button.bg-white {
        background-color: var(--accent-primary) !important;
        color: white !important;
      }

      html[data-theme="light"] button.bg-white:hover {
        background-color: var(--accent-secondary) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
